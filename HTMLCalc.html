<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS_Calc.css">
    <title> Калькулятор</title>
</head>

<body>
    <div class='jskmb-calculator'>
       <div class='operation-blocks'>
            <button class='operation-button' id="buttonPlus">+</button>
            <button class='operation-button' id="buttonMinus">-</button>
            <button class='operation-button' id="buttonMultiplay">*</button>
            <button class='operation-button'  id="buttonDevide">/</button>
        </div>
        <div>
            <hr />
        </div>
        <div class='input-blocks'>
            <div class='input-block'>
                <label>Number 1</label>
                <input type='number'  id='number1'>
            </div>
            <div class='input-block'>
                <label>Number 2</label>
                <input type='number' id='number2'>
            </div>
        </div>

    </div>
    <script src='JS_Calc.js'></script>
</body>

</html>
